<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Portfolio / Contact</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../images/Logo.svg" alt="Genesis Logo" class="logo"></a>
            <ul>
                <li class="header-nav"><a href="projects.html">Projects</a></li>
                <li class="header-nav"><span style="color: gray;">Contact</span></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container__text">
                <h1>Full set of great <br> features to make your <br> product fresh</h1>
                <p>Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="input__container">
                <input type="name" id="name" placeholder="Name">
                <div class="input__line"></div>
                <input type="email" id="E-mail" placeholder="Email">
                <div class="input__line"></div>
                <!-- This line looks bigger than the other two ..? Can't figure out why..? -->
                <input type="message" id="message" placeholder="Message">
                <div class="input__line"></div>
                <button type="submit">Submit</button>
            </div>  
        </div>

        <img src="../images/Map.png" alt="Asian woman walking on red carpet in the sky, chased by an orange" class="splash">
   
    </main>

    <footer>
        <a href="../index.html"><img src="../images/Logo.svg" alt="Genesis Logo" class="logo"></a>
        <div class="footer_right">
            <ul>
                <li class="footer_nav"><a href="projects.html">Projects</a></li>
                <li class="footer_nav"><span style="color: gray;">Contact</span></li>
            </ul>
            <img src="../images/Social.svg" alt="Social media icons">
